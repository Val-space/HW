<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://momentjs.com/downloads/moment.min.js"></script> -->
</head>

<body>

    <div class="container mt-5">
        <div>
            <div class="mb-3">
                <label class='mb-1' for="select">Select country:</label>
                <select name="select" id="main-select" data-width="200px" class="form-select">
                    <option value="">Not selected</option>
                </select>
            </div>
            <div class="mb-3">
                <label class='mb-1' for="selectLeague">Select league:</label>
                <select name="selectLeague" class="league-select form-select">
                    <option value="">Not selected</option>
                </select>
            </div>

            <div class="mb-3">
                <label class='mb-1' for="selectTeam">Select team:</label>
                <select name="selectTeam" class="selectTeam form-select">
                    <option value="">Not selected</option>
                </select>
            </div>
            <div>
                <label class='mb-1' for="selectPlayer">Select player:</label>
                <select name="selectPlayer" class="selectPlayer form-select">
                    <option value="">Not selected</option>
                </select></div>
        </div>



        <input type="text" class="form-control my-5" placeholder="search.." id="search">
        <input type="date" class="currencies-date form-control my-4">
        <table id="currencies" class="table striped bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Course</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
